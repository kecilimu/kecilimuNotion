<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!------ 依赖 JS | Dependent JS ------>
    <!---- 可选 | Optional ---->
    <!-- 兼容低版本浏览器 | Compatible with low-level browsers -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"> </script>
    <!-- 音频播放兼容 | Audio playback compatible -->
    <script src="https://cdn.jsdelivr.net/npm/howler@2.1.3/dist/howler.min.js"></script>
    <!---- 必需 | Required ---->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@4.6.1/dist/pixi.min.js"></script>
    <!-- live2dv3.js -->
    <script src="https://cdn.jsdelivr.net/npm/live2dv3@1.2.2/live2dv3.min.js"></script>
    
    <!------ 加载Live2d模型 | Load Live2d model ------>
    <script>
        window.onload = () => {
            new l2dViewer({
                el: document.getElementById('live2d'),
                basePath: 'https://cdn.jsdelivr.net/npm/live2dv3@latest/assets',
                modelName: 'biaoqiang_3',
                sounds: [
                    'sounds/demo.mp3', // 相对路径是相对于模型文件夹
                    'https://cdn.jsdelivr.net/npm/live2dv3@latest/assets/biaoqiang_3/sounds/demo.mp3' // 也可以是网址
                ]
            })
        }
    </script>
    <title>Full Screen iFrame</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #myIframe {
        width: 100%;
        height: 100%;
        border: none;
        /* 可选：移除边框 */
      }
    </style>
  </head>

  <body>
    <!-- <div style="position: absolute;
    right: 0px;
    bottom: 0px;
    background: white;">
        <button onclick="toggleFullScreen()">Toggle Full Screen</button>
    </div> -->

    <iframe
      id="myIframe"
      allowfullscreen="true"
      allow="autoplay;fullscreen"
      scrolling="auto"
    ></iframe>

    <!-- https://letsplay247.github.io/cz.html?n=space-wars-battleground -->
    <script>
      var myParam = location.search.split('n=')[1]
      document.getElementById('myIframe').src = myParam
    </script>
    <script src="/js/fullscreen.js" type="text/javascript"></script>
  </body>
</html>
